<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi 2025</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 60px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
            margin-top: 10px;
        }
        .color-splash {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffcc00, #ff6699, #66ccff, #99ff66);
            border-radius: 50%;
            position: absolute;
            animation: splash 3s infinite alternate;
            opacity: 0.7;
        }
        @keyframes splash {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.5); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-splash"></div>
        <h1>Happy Holi 2025!</h1>
        <p>Celebrate colors, love, and happiness with your loved ones!</p>
    </div>
</body>
</html>
